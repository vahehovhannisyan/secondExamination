<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="container-fluid">

    <div id="main" class="row">

        <div class="col-12">
            <input data-index="0" id="n1" class="all" type = text>
            <input data-index="1" id="n2" class="all" type = text>
            <input data-index="2" id="n3" class="all" type = text>
            <br>
        
            <input data-index="3" id="n4" class="all" type = text>
            <input data-index="4" id="n5" class="all" type = text>
            <input data-index="5" id="n6" class="all" type = text>
            <br>
        
            <input data-index="6" id="n7" class="all" type = text>
            <input data-index="7" id="n8" class="all" type = text>
            <input data-index="8" id="n9" class="all" type = text>
            <br>
    
            <p class="game-status"></p>
        </div>
     
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-success restart" >Replay</button>
                </div>
            </div>
        </div>


    </div>
    
    <div class="row mt-5">
        <div class="col-12 col-md-6">
            <button class="btn btn-success restart" id="callSquareMatrix" onclick="callSquareMatrix()">run the squareMatrix</button>
        </div>
        <div class="col-12 col-md-6">
            <button class="btn btn-success restart" id="callMatrix" onclick="callMatrix()">run the matrix</button>
        </div>
    </div>
</div>
</body>
    <script src="./js/script.js"></script>
    <script src="./js/game.js"></script>
    <script>
       function callSquareMatrix() {
           console.log(squareMatrix());
           document.getElementById('callSquareMatrix').innerText = "See the result on console"
           setTimeout(() => {
            document.getElementById('callSquareMatrix').innerText = 'run the squareMatrix'
           }, 3000)
       }
       function callMatrix() {
           console.log(matrix())
           document.getElementById('callMatrix').innerText = "See the result on console"
           setTimeout(() => {
            document.getElementById('callMatrix').innerText = 'run the matrix'
           }, 3000)
       }
    </script>
</html>
